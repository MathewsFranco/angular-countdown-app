<div class="form-container">
  <div class="input-container">
    <label>Title</label>
    <input [(ngModel)]="countdown.eventTitle" (ngModelChange)="countdown.setTitle($event)" name="title" />
  </div>

  <div class="input-container" (click)="openPicker()">
    <label>Date</label>
    <input #dateInput type="datetime-local" [(ngModel)]="countdown.eventDate" [min]="minDate"
      (ngModelChange)="countdown.setDate($event)" name="date" />
  </div>
</div>
